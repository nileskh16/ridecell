<div class="main-body">
    <form [formGroup]="loginUserForm" novalidate>
        <h1 class="welcome-h">
            Welcome!
            <br>
            Please Login to Continue
        </h1>
        <div class="login-form">
            <div class="container">
                <div class="form-group row">
                    <div class="col-md-12">
                        <input class="form-control" md-input type="text" formControlName="userName" placeholder="Email"
                            required />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10">
                        <input class="form-control" #userpwd md-input type="password" formControlName="password"
                            placeholder="Password" required />
                    </div>
                    <div class="col-md-2" (click)="changeType(userpwd)">
                        <img src="https://img.icons8.com/ios/50/000000/visible.png">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-md-6">
                        <button type="submit" class="form-control btn btn-success"
                            [disabled]="!loginUserForm.valid">Login</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="form-control btn btn-primary" [routerLink]="'/signup'">Sign
                            Up</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
